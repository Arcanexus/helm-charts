apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}-redis
  labels:
    app.kubernetes.io/name: {{ include "app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: redis
    helm.sh/chart: {{ include "app.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: redis
    spec:
      {{- with .Values.immich.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: redis
          image: "{{ .Values.immich.redis.image.repository }}:{{ .Values.immich.redis.image.tag }}"
          imagePullPolicy: {{ .Values.immich.redis.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: {{ .Values.immich.redis.service.port }}
          livenessProbe:
            exec:
              command: ["sh", "-c", "redis-cli ping"]
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            exec:
              command: ["sh", "-c", "redis-cli ping"]
            initialDelaySeconds: 5
            periodSeconds: 15
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "app.fullname" . }}-database
  labels:
    app.kubernetes.io/name: {{ include "app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: database
    helm.sh/chart: {{ include "app.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  serviceName: {{ include "app.fullname" . }}-database
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: database
    spec:
      {{- with .Values.immich.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: postgres
          image: "{{ .Values.immich.database.image.repository }}:{{ .Values.immich.database.image.tag }}"
          imagePullPolicy: {{ .Values.immich.database.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: {{ .Values.immich.database.service.port }}
          env:
            - name: POSTGRES_PASSWORD
              value: {{ .Values.immich.env.DB_PASSWORD | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.immich.env.DB_USERNAME | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.immich.env.DB_DATABASE_NAME | quote }}
            - name: POSTGRES_INITDB_ARGS
              value: --data-checksums
          volumeMounts:
            - name: db-data
              mountPath: {{ .Values.immich.volumes.database.containerMountPath }}
          resources:
            requests:
              memory: {{ .Values.immich.database.shmSize }}
          livenessProbe:
            tcpSocket:
              port: postgres
            initialDelaySeconds: 20
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: postgres
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: db-data
          nfs:
            server: {{ .Values.immich.volumes.database.server }}
            path: {{ .Values.immich.volumes.database.path }}
