apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}-server
  labels:
    app.kubernetes.io/name: {{ include "app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: server
    helm.sh/chart: {{ include "app.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.immich.server.replicas }}
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: server
    spec:
      {{- with .Values.immich.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: immich-server
          image: "{{ .Values.immich.server.image.repository }}:{{ .Values.immich.server.image.tag }}"
          imagePullPolicy: {{ .Values.immich.server.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.immich.server.service.port }}
          env:
            - name: TZ
              value: {{ .Values.immich.timezone | quote }}
            - name: DB_HOSTNAME
              value: {{ include "app.fullname" . }}-database
            - name: DB_PORT
              value: {{ .Values.immich.database.service.port | quote }}
            - name: DB_USERNAME
              value: {{ .Values.immich.env.DB_USERNAME | quote }}
            - name: DB_DATABASE_NAME
              value: {{ .Values.immich.env.DB_DATABASE_NAME | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.immich.env.DB_PASSWORD | quote }}
            - name: REDIS_HOSTNAME
              value: {{ include "app.fullname" . }}-redis
            - name: REDIS_PORT
              value: {{ .Values.immich.redis.service.port | quote }}
            - name: IMMICH_MACHINE_LEARNING_URL
              value: http://{{ include "app.fullname" . }}-ml:{{ .Values.immich.machineLearning.service.port }}
          volumeMounts:
            - name: uploads
              mountPath: {{ .Values.immich.volumes.uploads.containerMountPath }}
            - name: images
              mountPath: {{ .Values.immich.volumes.images.containerMountPath }}
      volumes:
        - name: uploads
          nfs:
            server: {{ .Values.immich.volumes.uploads.server }}
            path: {{ .Values.immich.volumes.uploads.path }}
        - name: images
          nfs:
            server: {{ .Values.immich.volumes.images.server }}
            path: {{ .Values.immich.volumes.images.path }}
---
