{{- if .Values.php.ingress.enabled }}
---
{{- if .Values.phpmyadmin.enabled }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-pma-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /pma
---
{{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    {{- if .Values.php.ingress.annotations }}
    {{- toYaml .Values.php.ingress.annotations | nindent 4 }}
    {{- end }}
    {{- if .Values.phpmyadmin.enabled }}
    traefik.ingress.kubernetes.io/rule.type: PathPrefix
    traefik.ingress.kubernetes.io/middleware: {{ .Release.Name }}-pma-stripprefix
    {{- end }}
spec:
  ingressClassName: traefik
  {{- if .Values.php.ingress.enabled }}
  tls:
    - hosts:
        - {{ .Values.php.ingress.host }}
      secretName: {{ .Release.Name }}-tls
    {{- if .Values.php.ingress.wwwhost }}
    - hosts:
        - www.{{ .Values.php.ingress.host }}
      secretName: www-{{ .Release.Name }}-tls
    {{- end }}

  {{- end }}
  rules:
    - host: {{ .Values.php.ingress.host }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Release.Name }}-service
                port:
                  number: {{ .Values.php.httpContainerPort }}
          {{- if .Values.phpmyadmin.enabled }}
          - path: /pma
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-phpmyadmin
                port:
                  number: {{ .Values.phpmyadmin.port | default 80 }}
          {{- end }}
    {{- if .Values.php.ingress.wwwhost }}
    - host: www.{{ .Values.php.ingress.host }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Release.Name }}-service
                port:
                  number: {{ .Values.php.httpContainerPort }}
          {{- if .Values.phpmyadmin.enabled }}
          - path: /pma
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-phpmyadmin
                port:
                  number: {{ .Values.phpmyadmin.port | default 80 }}
          {{- end }}
    {{- end }}

{{- end }}