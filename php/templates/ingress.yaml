{{- if .Values.pods.php.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    {{- if .Values.pods.php.ingress.annotations }}
    {{- toYaml .Values.pods.php.ingress.annotations | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: traefik
  {{- if .Values.pods.php.ingress.enabled }}
  tls:
    - hosts:
        - {{ .Values.pods.php.ingress.host }}
      secretName: {{ .Release.Name }}-tls
    {{- if .Values.pods.php.ingress.wwwhost }}
    - hosts:
        - www.{{ .Values.pods.php.ingress.host }}
      secretName: www-{{ .Release.Name }}-tls
    {{- end }}

  {{- end }}
  rules:
    - host: {{ .Values.pods.php.ingress.host }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Release.Name }}-service
                port:
                  number: {{ .Values.pods.php.httpContainerPort }}
    {{- if .Values.pods.php.ingress.wwwhost }}
    - host: www.{{ .Values.pods.php.ingress.host }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Release.Name }}-service
                port:
                  number: {{ .Values.pods.php.httpContainerPort }}
    {{- end }}
{{- end }}