      labels:
        app: {{ include "app.name" . }}-{{ .Release.Name }}-web # has to match .spec.selector.matchLabels
        app.kubernetes.io/name: {{ include "app.name" . }}-{{ .Release.Name }}
        helm.sh/chart: {{ include "app.chart" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
    spec:
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        runAsUser: {{ .Values.shlink-web-client.security.runAsUser }}
        runAsGroup: {{ .Values.shlink-web-client.security.runAsGroup }}
      containers:
      - name: {{ include "app.name" . }}-{{ .Release.Name }}
        image: {{ .Values.shlink-web-client.image }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.shlink-web-client.port }}
          name: shlink-web-client-port
        env:
          - name: TZ
            value: "Europe/Paris"
          - name: PORT
            value: "{{ .Values.shlink-web-client.port }}"
          - name: SHLINK_SERVER_API_KEY
            valueFrom:
              secretKeyRef:
