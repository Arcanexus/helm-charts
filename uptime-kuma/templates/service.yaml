apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.name" . }}-uptimekumahttpservice
  labels:
    app.kubernetes.io/name: {{ include "app.name" . }}-uptimekumahttpservice
    helm.sh/chart: {{ include "app.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  # type: NodePort
  type: ClusterIP
  ports:
  - name: {{ include "app.name" . }}
    port: {{ .Values.pods.uptimekuma.httpContainerPort }}
    targetPort: {{ .Values.pods.uptimekuma.httpContainerPort }}
    # nodePort: {{ .Values.pods.uptimekuma.httpExposedPort }}
  selector:
    app: {{ include "app.name" . }}

---
apiVersion: v1
kind: Service
metadata:
  name: uptime-kuma-db
  labels:
    app.kubernetes.io/name: uptime-kuma-db
    helm.sh/chart: {{ include "app.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  # type: NodePort
  type: ClusterIP
  ports:
  - name: {{ include "app.name" . }}-db
    port: {{ .Values.pods.db.dbContainerPort }}
    targetPort: {{ .Values.pods.db.dbContainerPort }}
    # nodePort: {{ .Values.pods.uptimekuma.httpExposedPort }}
  selector:
    app: {{ include "app.name" . }}-db
