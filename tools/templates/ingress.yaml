{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "app.name" . }}-ingress
  annotations:
    {{- if .Values.ingress.annotations }}
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName | default "traefik" }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ include "app.name" . }}-tls
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ .Values.ittools.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "app.name" . }}-ittools
                port:
                  number: {{ .Values.ittools.port }}
          - path: {{ .Values.bentopdf.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "app.name" . }}-bentopdf
                port:
                  number: {{ .Values.bentopdf.port }}
{{- end }}
